<h4>Exemplo grid</h4>
<div class="data-container">
  <igx-grid
    #sourceGrid
    [data]="data1"
    [rowDraggable]="true"
    [primaryKey]="'ID'"
    [autoGenerate]="false"
  >
    <igx-column [field]="'ID'" [header]="'ID'" width="100px"></igx-column>
    <igx-column [field]="'CompanyName'" [header]="'Company Name'" width="100px"></igx-column>
    <igx-column [field]="'ContactName'" [header]="'Contact Name'" width="100px" [minWidth]="'60px'" [maxWidth]="'230px'"></igx-column>
  </igx-grid>

  <igx-grid
    igxDrop
    #targetGrid
    [data]="data2"
    [autoGenerate]="false"
    [emptyGridTemplate]="dragHereTemplate"
    (enter)="onEnterAllowed($event)"
    (leave)="onLeaveAllowed($event)"
    (dropped)="onDropAllowed($event)"
    [primaryKey]="'ID'"
  >
    <igx-column [field]="'ID'" [header]="'ID'" width="100px"></igx-column>
    <igx-column [field]="'CompanyName'" [header]="'Company Name'" width="100px"></igx-column>
    <igx-column [field]="'ContactName'" [header]="'Contact Name'" width="100px" [minWidth]="'60px'" [maxWidth]="'230px'"></igx-column>
  </igx-grid>
</div>

<ng-template #dragHereTemplate> Drop a row to add it to the grid </ng-template>
