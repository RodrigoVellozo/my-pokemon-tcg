<div class="outer-wrapper" igxLayout>
  <igx-nav-drawer
    #nav
    id="project-menu"
    [isOpen]="false"
    [enableGestures]="true"
    width="280px"
  >
    <ng-template igxDrawer>
      <span igxDrawerItem [isHeader]="true">Views</span>
      <span
        *ngFor="let route of topNavLinks"
        igxDrawerItem
        igxRipple
        routerLinkActive="igx-nav-drawer__item--active"
        [routerLink]="route.path"
        >{{ route.name }}</span
      >
    </ng-template>
  </igx-nav-drawer>

  <div igxFlex igxLayout igxLayoutDir="columns">
    <igx-navbar actionButtonIcon="menu" (action)="nav.toggle()">
      <div igxNavbarTitle>
        <a href="/">
          <img
            src="https://logodownload.org/wp-content/uploads/2017/08/pokemon-logo-8.png"
            alt=""
            style="width: 10rem; margin-top: 7px"
          />
        </a>
      </div>
    </igx-navbar>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
