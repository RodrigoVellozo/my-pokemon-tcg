<igx-input-group type="search">

  <input igxInput placeholder="Find your pokemon" [formControl]="searchForm"  #input1 />
  
  <igx-prefix>
    <igx-icon>search</igx-icon>
  </igx-prefix>
  
  <igx-suffix *ngIf="searchForm.value.length > 0" (click)="searchForm.setValue('')">
    <igx-icon>clear</igx-icon>
  </igx-suffix>

</igx-input-group>
