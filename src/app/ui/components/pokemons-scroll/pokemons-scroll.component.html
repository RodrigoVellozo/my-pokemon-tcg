<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="2000"
  [scrollWindow]="false"
  (scrolled)="onScroll()"
> 

    <div class="data-card" *ngFor="let item of pokemons">
      {{item.name}}
    </div>

  <div *ngIf="isLoading">Loading...</div>
</div>
